<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bastien Roure - Webpage</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Devicon for GitHub icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .icon-link {
            font-size: 2.5rem;
            color: #333;
            margin: 10px;
            transition: transform 0.3s, color 0.3s;
            display: inline-block;
        }

        .icon-link:hover {
            transform: scale(1.2);
            color: #007bff;
        }

        .profile-name {
            font-size: 1.2rem;
            color: #6c757d; /* gris */
            margin-top: 1rem;
        }

        .profile-status {
            font-size: 1rem;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .profile-section {
                margin-bottom: 2rem;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <div class="mx-4">
                <a class="navbar-brand" href="#">Homepage</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cv.pdf" target="_blank">CV</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="container my-5">
        <div class="row align-items-center">
            <!-- Left column: Profile picture + links -->
            <div class="col-md-4 profile-section text-center">
                <img src="image.jpg" alt="Bastien Roure" class="profile-pic mb-3">

                <!-- Nom + statut -->
                <div class="profile-name">Bastien Roure</div>
                <div class="profile-status">Student M2 AI</div>
                <div class="profile-status">Université Grenoble Alpes - INP ENSIMAG</div>

                <!-- Icônes -->
                <div class="mt-3">
                    <a href="mailto:bastien.roure1602@gmail.com" class="icon-link" aria-label="Mail">
                        <i class="bi bi-envelope-fill"></i>
                    </a>
                    <a href="https://www.linkedin.com" class="icon-link" target="_blank" aria-label="LinkedIn">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="https://github.com/BastienRoure" class="icon-link" target="_blank" aria-label="GitHub">
                        <i class="devicon-github-original"></i>
                    </a>
                </div>
            </div>

            <!-- Right column: Description -->
            <div class="col-md-8">
                <h1>Student in Master 2 Artificial Intelligence : Foundation and advanced Methods in Machine Learning</h1>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
